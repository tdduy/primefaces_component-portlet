<?xml version="1.0"?>

<f:view
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pe="http://primefaces.org/ui/extensions" 
	xmlns:p="http://primefaces.org/ui">	
	<h:head />
	<h:body>
		<p:panel>
			<p:chart type="pie" model="#{RedBean.pieModel1}" style="width:400px;height:300px" />
		</p:panel>
		<h:form>
			<p:commandButton action="#{RedBean.actionWrappedException}" ajax="true"  
                 value="Example third definition" /> 
			
			<pe:ajaxErrorHandler button="Close warning!">  
			    <f:facet name="title">  
			        Error <span style="color: red;">{error-name}</span>  
			    </f:facet>  
			    <f:facet name="body">  
			        <div>  
			            <h:form>  
			                <p:tabView >  
			                    <p:tab title="Message">  
			                        <h:panelGrid columns="2">  
			                            <h:outputLabel value="Error message:" />  
			                            <h:outputText value="{error-message}" style="font-size: 1.2em;color:navy;" />  
			  
			                            <h:outputLabel value="Server name:" />  
			                            <h:outputText value="{error-hostname}"  style="font-size: 1.2em;color:navy;"/>  
			                        </h:panelGrid>  
			  
			                    </p:tab>  
			                    <p:tab title="Detail">  
			                        <div style="overflow: auto; height: 300px; width: 700px;">  
			                            {error-stacktrace}  
			                        </div>  
			                    </p:tab>  
			                </p:tabView>  
			            </h:form>  
			        </div>  
			    </f:facet>  
			</pe:ajaxErrorHandler> 
			
		</h:form>
	</h:body>
</f:view>
